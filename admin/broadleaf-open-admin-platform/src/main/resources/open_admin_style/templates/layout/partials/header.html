<header class="top-bar">
    <div class="attached">
        <div class="brand">
            <span><a th:href="@{/}"><img th:src="@{/img/admin/blc-logo-header.png}" width='155'/></a></span>
        </div>

        <ul class="left">
            <li th:substituteby="layout/partials/additionalHeaderMenu" />
        </ul>

        <ul class="right">
            <li class="has-dropdown" th:inline="text">
                <blc_admin:admin_user resultVar="adminUser" />
                <a href="#">[[${adminUser.name}]]</a>
                <ul class="dropdown">
                    <li><a href="#" class="change-password" th:href="@{/changePassword}" th:text="#{header.password.change} + '...'" /></li>                   
                </ul>
            </li>

            <li class="logout">
                <a class="small button radius dark" th:href="@{/adminLogout.htm}" th:text="#{header.logout}" />
            </li>
        </ul>
    </div>
</header>
