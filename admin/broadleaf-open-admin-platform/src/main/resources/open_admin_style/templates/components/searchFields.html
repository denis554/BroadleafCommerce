<div class="listgrid-search row">

    <div class="col6">
        <div th:substituteby="components/listGridToolbar" />
    </div>

    <div class="col6">
        <form class="custom-entity-search" th:action="${currentUrl}" method="GET">
            <input id="listgrid-search" type="search" name="table-search" style="width:300px;display: inline-block;"
                   th:placeholder="#{Search_Placeholder(#{${listGrid.headerFields[0].friendlyName}}, #{${entityFriendlyName}})}" />
            <div class="listgrid-search-actions">
                <button class="button primary search-button" th:inline="text" th:utext="#{Search}" />
                <button class="button secondary clear-search" th:inline="text" th:utext="#{Clear_Search}" />
            </div>
        </form>
    </div>
</div>
