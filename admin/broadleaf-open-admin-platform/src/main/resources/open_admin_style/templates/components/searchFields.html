<div class="table-actions">
    <form th:action="${currentUrl}" method="GET">

    <div class="search-form">
        <input type="text" name="table-search" class="auto-width"
               th:placeholder="#{Search_Placeholder(#{${listGrid.headerFields[0].friendlyName}}, #{${entityFriendlyName}})}" />
        <input type="submit" name="table-search-submit" class="button primary" value="Search" />
        <button class="button secondary">Clear</button>
    </div>

    <div class="filter-products">
        <div class="filter-count">
            <span th:remove="tag" th:if="${records}" th:text="${listGrid.startIndex + 1}" />
            <span th:remove="tag" th:unless="${records}">0</span>
            -
            <span th:remove="tag" th:text="${listGrid.startIndex + #lists.size(listGrid.records)}" />
            <span th:remove="tag" th:text="${'of'}" />
            <span th:remove="tag" th:text="${#lists.size(listGrid.records)}" />
            <span th:remove="tag" th:text="#{${entityFriendlyName}} + 's'" />
        </div>
        <button class="button primary" th:text="#{Filter_Button_Text(#{${entityFriendlyName}})}">Filter Products</button>
    </div>
    </form>
</div>
